query($pageNum: Int, $perPage: Int, $mediaSort: [MediaSort], $statusVersion: Int, $asHtml: Boolean, $sourceVersion: Int, 
$characterSort: [CharacterSort], $staffSort: [StaffSort], $studioSort: [StudioSort])
{
    Page(page: $pageNum, perPage: $perPage) {
        media(sort: $mediaSort) {
            id
            idMal
            title {
                romaji
                english
                native
            }
            format
            status(version: $statusVersion)
            description(asHtml: $asHtml)
            startDate {
                year
                month
                day
            }
            endDate {
                year
                month
                day
            }
            season
            seasonYear
            seasonInt
            episodes
            duration
            chapters
            volumes
            countryOfOrigin
            isLicensed
            source(version: $sourceVersion)
            hashtag
            # trailer {
            #     id
            #     site
            #     thumbnail
            # }
            # updatedAt
            # coverImage {
            #     extraLarge
            #     large
            #     medium
            #     color
            # }
            # bannerImage
            genres
            synonyms
            averageScore
            meanScore
            popularity
            # isLocked
            trending
            favourites
            tags {
                # id
                name
                description
                category
                rank
                isGeneralSpoiler
                isMediaSpoiler
                isAdult
                # userId
            }
            # relations
            characters(sort: $characterSort) {
                nodes {
                    name {
                        full
                    }
                }
            }
            staff(sort: $staffSort) {
                nodes {
                    name {
                        full
                    }
                }
            }
            studios(sort: $studioSort) {
                nodes {
                    name
                }
            }
            isAdult
            # nextAiringEpisode
            # airingSchedule
            # trends
            # externalLinks
            # streamingEpisodes
            # mediaListEntry
            # reviews
            # recommendations
            # stats
            # siteUrl
            # autoCreateForumThread
            # isRecommendationBlocked
            # isReviewBlocked
            # modNotes
        },
        pageInfo {
            hasNextPage
        }
    }
}